<form action="#" class="flex justify-center w-full px-20 py-10 " method="post" phx-change="validate"><input name="_csrf_token" type="hidden" value="FVcmPA0AdzAsSQsJYiAMPBNVNGY_M0wePcdvfe0tddGlUmVDk3a-hqyU">
            <div style="border-radius: 3rem; text-align: center;" class="h-80 border border-blue-600 w-full m-2 drop-shadow-xl flex flex-col justify-center items-center">

<input class="outline-none" data-co2="0" data-no2="0" data-r22="0" id="cl2" max="30" min="0" name="cl2"  type="range" value="0">

<input class="outline-none" data-cl2="0" data-co2="0" data-r22="0" id="no2" max="50" min="0" name="no2"  type="range" value="0">

<input class="outline-none" data-cl2="0" data-no2="0" data-r22="0" id="co2" max="100" min="0" name="co2"  type="range" value="0">

    <script>
        const rangeCl2 = document.querySelector("#cl2");
        const rangeNo2 = document.querySelector("#no2");
        const rangeR22 = document.querySelector("#r22");
        const rangeCo2 = document.querySelector("#co2");

        rangeCl2.addEventListener('input', async function() {
            send_gas(rangeCl2.value ,rangeNo2.value,rangeR22.value,rangeCo2.value)
        });

        rangeNo2.addEventListener('input', async function() {
            send_gas(rangeCl2.value ,rangeNo2.value,rangeR22.value,rangeCo2.value)
        });

        rangeR22.addEventListener('input', async function() {
            send_gas(rangeCl2.value ,rangeNo2.value,rangeR22.value,rangeCo2.value)
        });

        rangeCo2.addEventListener('input', async function() {
            send_gas(rangeCl2.value ,rangeNo2.value,rangeR22.value,rangeCo2.value)
        });


        async function send_gas(cl2,no2,r22,co2) {
            try{
                const response = await fetch('http://localhost:5201/sensor', {
                    method: 'post',
                     headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({cl2: cl2,no2: no2,r22: r22,co2: co2})
                });


            }catch(error){
                console.log(error);
            }
        }

    </script>
